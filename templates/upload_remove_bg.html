

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Image - Remove Background</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url("static/upload_remove_back.avif") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      z-index: 1;
    }

    h2 {
      font-size: 26px;
      color: #4c2e63;
      font-weight: 700;
      margin-bottom: 30px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #fda085, #f6b2d1);
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .custom-file-upload:hover {
      transform: scale(1.05);
    }

    #imagePreview {
      max-width: 100%;
      margin-top: 20px;
      display: none;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    button {
  margin-top: 25px;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  color: #F5F5F5;
  background: linear-gradient(135deg, #7B61FF, #9DAAF2);
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #9DAAF2, #7B61FF);
}


  </style>
</head>

<body>

  <div class="container">
    <h2>Upload Image to Remove Background</h2>
    <form action="/remove_bg" method="POST" enctype="multipart/form-data">
      <label for="fileInput" class="custom-file-upload">Choose Image</label>
      <input type="file" id="fileInput" name="file" accept="image/*" required onchange="previewImage(event)">
      <img id="imagePreview" src="#" alt="Image Preview" />
      <button type="submit">Upload & Remove</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const image = document.getElementById('imagePreview');
      image.src = URL.createObjectURL(event.target.files[0]);
      image.style.display = 'block';
    }
  </script>

</body>
</html>
